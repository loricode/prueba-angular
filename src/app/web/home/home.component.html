<div class="container p-3">

<h1 class="text-center">{{text | uppercase}}</h1>

  <div class="card p-2">
    <div class="form-group">
      <input
       class="form-control mb-3"
       type="email"
       placeholder="email"
      [(ngModel)]="user.email"/>
    </div>

    <div class="form-group">
      <input
         class="form-control mb-3"
         type="password"
         placeholder="password"
        [(ngModel)]="user.password"/>
    </div>

     <button class="btn btn-primary" (click)="addUser()">
       Add
     </button>

  </div>


  <ul class="list-group">
    <li class="list-group-item" *ngFor="let item of listUser">
       {{item.email}}
    </li>
  </ul>

   <hr>

   <div class="row">
    <div class="col-4" *ngFor="let item of users">
      <div class="card p-2 m-1">
        <p>{{item.id}}</p>
        <h4>{{item.title}}</h4>
      </div>
    </div>
  </div>
</div>
